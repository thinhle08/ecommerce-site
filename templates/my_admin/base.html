{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark Bootstrap Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="{% static 'admin/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'admin/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- DataTables CSS-->
    <link rel="stylesheet" href="{% static 'admin/vendor/datatables.net-bs4/css/dataTables.bootstrap4.css' %}">

    <link rel="stylesheet" href="{% static 'admin/vendor/datatables.net-responsive-bs4/css/responsive.bootstrap4.min.css' %}">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="{% static 'admin/css/font.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'admin/css/style.default.css' %}" id='theme-stylesheet'>
    <!-- theme stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'admin/css/style.default.premium.css' %}" id='theme-stylesheet'>
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'admin/css/custom.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'admin/img/favicon.ico' %}">


    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
  {% include 'my_admin/layout/header.html' %}
    <div class="d-flex align-items-stretch">
      <!-- Sidebar Navigation-->
        {% include 'my_admin/layout/sidebar.html' %}
      <!-- Sidebar Navigation end-->
        {% block content %}
        {% endblock content%}
        {% include 'my_admin/layout/modal.html' %}
    </div>
    <!-- JavaScript files-->
    <script src="{% static 'admin/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'admin/vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static 'admin/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
<!--    <script src="{% static 'admin/vendor/chart.js/Chart.min.js' %}"></script>-->
    <script src="{% static 'admin/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
<!--    <script src="{% static 'admin/js/charts-home.js' %}"></script>-->
    <script src="{% static 'admin/js/front.js' %}"></script>
    <script src="{% static 'admin/vendor/datatables.net/js/jquery.dataTables.js' %}"></script>
    <script src="{% static 'admin/vendor/datatables.net-bs4/js/dataTables.bootstrap4.js' %}"></script>
    <script src="{% static 'admin/vendor/datatables.net-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'admin/vendor/datatables.net-responsive-bs4/js/responsive.bootstrap4.min.js' %}"></script>
    <script src="{% static 'admin/js/tables-datatable.js' %}"></script>
    <script src="{% static 'admin/ajax/ajax.js' %}"></script>
  </body>
</html>
