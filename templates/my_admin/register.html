<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dark Bootstrap Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <base href="/static/admin/">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <form method="post" class="form-validate mb-4">
            {% csrf_token %}
          <div class="row">
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <div class="form-group-material">
                    <label class="label-material">First Name</label>
                    {{form.first_name}}

                  </div>
                  <div class="form-group-material">
                    <label class="label-material">User Name</label>
                    {{form.username}}
                  </div>
                  <div class="form-group-material">
                    <label class="label-material">Password</label>
                    {{form.password}}
                  </div>
                  <div class="form-group-material">
                    {{form.is_staff}}
                    <label class="label-material ml-2 mr-4">User-staff</label>
                    {{form.is_active}}
                    <label class="label-material ml-2">Active</label>
                  </div>
                  <div class="form-group-material">

                  </div>
                </div>
              </div>
            </div>

            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <div class="form-group-material">
                    <label class="label-material">Last Name</label>
                    {{form.last_name}}
                    </div>
                  <div class="form-group-material">
                    <label class="label-material">Email</label>
                    {{form.email}}
                    </div>
                    <div class="form-group-material">
                      {{form.is_superuser}}
                      <label class="label-material">Super user</label>
                    </div>
                    <div class="form-group terms-conditions text-center">
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                  <small>Already have an account? </small><a href="{% url 'login_admin' %}" class="signup">Login</a>
                </div>
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
      <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a></p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
